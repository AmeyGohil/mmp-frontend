<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make My Part | Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/auth/style.css">
</head>
<body>

<div class="main">

    <h1>Forgot Password</h1>
    <div class="container">
        <div class="sign-up-content">
            <form method="POST" class="signup-form">
                <h2 class="form-title">Enter your registered email address</h2>

                <div class="form-textbox">
                    <label for="forgot-pass-email">Email</label>
                    <input type="email" name="forgot-pass-email" id="forgot-pass-email" />
                </div>

                <div class="form-textbox">
                    <input type="submit" name="submit" id="submit" class="submit" value="Submit" />
                </div>
            </form>

            <p class="footnote">
                Please check your mail for password reset link.
            </p>
        </div>
    </div>

</div>

<!-- JS -->
<script src="assets/vendor/jquery/jquery.min.js"></script>
<script src="assets/js/auth/main.js"></script>
</body>
</html>
